<nav class="navbar">
  <h4>Listado Pacientes</h4>
  <div class="toolbar m-2" *ngIf=" user && user.usertype == 'administrator'">
    <button class="btn btn-outline-success" (click)="excel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-file-earmark-spreadsheet" viewBox="0 0 16 16">
            <path
                d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h3v2H6zm4 0v-2h3v1a1 1 0 0 1-1 1h-2zm3-3h-3v-2h3v2zm-7 0v-2h3v2H6z" />
        </svg>
        Excel
    </button>
</div>
</nav>
<table class="table table-striped table-responsive-sm table-hover" id="excel-table">
  <caption>Listado Pacientes</caption>
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
      <th scope="col">DNI</th>
      <th scope="col">Foto1</th>
      <th scope="col">Foto2</th>
    </tr>
  </thead>
  <tbody *ngIf="patients && patients.length > 0">
    <tr *ngFor="let patient of patients" style="cursor: pointer;" (click)="onChoosePatient(patient)">
      <td>{{patient.nombre}}</td>
      <td>{{patient.apellido}}</td>
      <td>{{patient.edad}}</td>
      <td>{{patient.dni}}</td>
      <td style="width: 20%;">
        <img src="{{patient.Foto1}}" alt="" style="height: 100px; width: 100px;">
      </td>
      <td style="width: 20%;">
        <img src="{{patient.Foto2}}" alt="" style="height: 100px; width: 100px;">
      </td>
    </tr>
  </tbody>
</table>
